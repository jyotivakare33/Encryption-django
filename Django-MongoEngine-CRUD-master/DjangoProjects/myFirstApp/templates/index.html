<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
    {% load static %}      
</head>  
<body>  
<h2>Welcome to Django</h2>  


    <form method="POST" action="http://127.0.0.1:8000/index/">   
      
        <ul>
          <li>
            <input type="text" name="first_name" placeholder="id" required>
          </li>
          <li>
            <input type="text" name="last_name" placeholder="Name" required>
          </li>
          <li>
            <input type="text" name="contact" placeholder="Reference" required>
          </li>
          <li>
            <input type="text" name="email" placeholder="detail" required>
          </li>
          <li>
            <input type="submit" value="Add User">
          </li>
        </ul>
      </form>

        <table>
            <tr>
                <td>Id</td><td>Name</td><td>Reference</td><td>Detail</td>
            </tr>
            {% for user in user %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
</body>  
</html>
